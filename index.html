---
layout: default
title: Cowork
---

<h1>Cowork Locations</h1>

<div>
{% for city in site.data._cities %}
  <h2>{{ city.city }}, {{ city.state }}</h2>
  {% for cowork in site.data[city.filename] %}
    <div class="cowork">
      <a href="{{ cowork.website }}">
        {{ cowork.name }}
      </a>
    </div>
  {% endfor %}
{% endfor %}
</div>
